<script>

    /* a sales receipt for a sale that contains at least five different products */

    var product_quantities = [3,4,3,2,2];

    //Product Data

    //Product 1
    var product1 = { 'item_name': 'Tesla', 'price': 60000 };
    product1.quantity = 3;
    product1['SKU#'] = 12345;
    var extended_price1 = product1['price'] * product_quantities[0]; // Compute extended

    //Product 2
    var item2 = 'Rolex';
    var quantity2 = 4;
    var price2 = 400000;
    var extended_price2 = price2 * product_quantities[1]; // Compute extended

    //Product 3
    var item3 = 'Hosue';
    var quantity3 = 3;
    var price3 = 700000;
    var extended_price3 = price3 * product_quantities[2]; // Compute extended

    //Product 4
    var item4 = 'Skatebaord';
    var quantity4 = 2;
    var price4 = 400;
    var extended_price4 = price4 * product_quantities[3]; // Compute extended

    //Product 5
    var item5 = 'Audi';
    var quantity5 = 2;
    var price5 = 80000;
    var extended_price5 = price5 * product_quantities[4]; // Compute extended

    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5; //Compute subtotal

    var taxrate = 5.57; //tax rate
    var taxamount = subtotal / taxrate; // Compute sales tax

    var grandtotal = subtotal + taxamount; // Computes Grand total


    document.write(`<table style="margin-right: auto; margin-left: auto; text-align: center; border: 1px black solid;">`);
    document.write(`<tr><th>Item</th><th>Quantity</th><th>Price</th><th style="padding-right: 25px;">Extended Price</th>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${product1.item_name}</td><td>${product_quantities[0]}</td><td>$${product1.price.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price1.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item2}</td><td>${product_quantities[1]}</td><td>$${price2.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price2.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item3}</td><td>${product_quantities[2]}</td><td>$${price3.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price3.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item4}</td><td>${product_quantities[3]}</td><td>$${price4.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price4.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item5}</td><td>${product_quantities[4]}</td><td>$${price5.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price5.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 29px;">Sub-Total</td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px;"><br />$${subtotal.toFixed(2)}</td>`);
    document.write(`<br />`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 29px;">Sub-Total</td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px;"><br />$${subtotal.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 50px;">Tax @ ${taxrate}%</td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px; padding-top: 50px;">$${taxamount.toFixed(2)}<br /></td>`);
    document.write(`<tr><td style="text-align: left; padding: 5px; padding-top: 30px; font-weight: bold;"><p style="font-weight: bold; text-align: left; padding-left: 10px;">Total</p></td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px; "><br /><p style="font-weight: bold; ">$${grandtotal.toFixed(2)}</p></td>`);
    document.write(`</table>`);

</script>
