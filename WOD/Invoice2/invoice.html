<script>

    /* a sales receipt for a sale that contains at least five different products */

    //Product Data

    //Product 1
    var item1 = 'Tesla';
    var quantity1 = 3;
    var price1 = 60000;
    var extended_price1 = price1 * quantity1; // Compute extended

    //Product 2
    var item2 = 'Rolex';
    var quantity2 = 4;
    var price2 = 400000;
    var extended_price2 = price2 * quantity2; // Compute extended

    //Product 3
    var item3 = 'Hosue';
    var quantity3 = 3;
    var price3 = 700000;
    var extended_price3 = price3 * quantity3; // Compute extended

    //Product 4
    var item4 = 'Skatebaord';
    var quantity4 = 2;
    var price4 = 400;
    var extended_price4 = price4 * quantity4; // Compute extended

    //Product 5
    var item5 = 'Audi';
    var quantity5 = 3;
    var price5 = 800;
    var extended_price5 = price5 * quantity5; // Compute extended

    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5; //Compute subtotal

    var taxrate = 5.57; //tax rate
    var taxamount = subtotal / taxrate; // Compute sales tax

    var grandtotal = subtotal + taxamount; // Computes Grand total

    //Calculates shipping cost

    var shippingamount = 0;

    if(subtotal <= 50){
        shippingamount = 2;
    } else if(subtotal > 50 && subtotal <= 100){
        shippingamount = 5;
    } else {
        shippingamount = (subtotal/100) * 5;
    }

    grandtotal = grandtotal + shippingamount;

    document.write(`<table style="margin-right: auto; margin-left: auto; text-align: center; border: 1px black solid;">`);
    document.write(`<tr><th>Item</th><th>Quantity</th><th>Price</th><th style="padding-right: 25px;">Extended Price</th>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item1}</td><td>${quantity1}</td><td>$${price1.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price1.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item2}</td><td>${quantity2}</td><td>$${price2.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price2.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item3}</td><td>${quantity3}</td><td>$${price3.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price3.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item4}</td><td>${quantity4}</td><td>$${price4.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price4.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px;">${item5}</td><td>${quantity5}</td><td>$${price5.toFixed(2)}</td><td style="text-align: left; padding-left: 25px;">$${extended_price5.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 29px;">Sub-Total</td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px;"><br />$${subtotal.toFixed(2)}</td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 50px;">Tax @ ${taxrate}%</td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px; padding-top: 40px;">$${taxamount.toFixed(2)}<br /></td>`);
    document.write(`<tr><td style="text-align: left; padding: 15px; padding-top: 0px;">Shipping</td><td><br /></td><td></td><td style="text-align: left; padding-left: 25px; padding-bottom: 10px;">$${shippingamount.toFixed(2)}<br /></td>`);
    document.write(`<tr><td style="text-align: left; padding: 5px; padding-top: 0px; font-weight: bold;"><p style="font-weight: bold; text-align: left; padding-left: 10px;">Total</p></td><td><br /></td><td><br /></td><td style="text-align: left; padding-left: 25px;"><p style="font-weight: bold; ">$${grandtotal.toFixed(2)}</p></td>`);
    document.write(`</table>`);



</script>
